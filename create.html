<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Project - Procurement System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-inner">
      <a href="index.html" class="navbar-brand">üìã Procurement System</a>
      <ul class="navbar-nav">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="create.html" class="active">Buat Project</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container container-sm">

    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <a href="index.html">Dashboard</a> / Buat Project
    </div>

    <!-- Page Header -->
    <div class="page-header">
      <div>
        <h1 class="page-title">üìù Buat Project Baru</h1>
        <p class="page-subtitle">Isi form di bawah untuk membuat project pengadaan baru</p>
      </div>
    </div>

    <!-- Form Card -->
    <div class="card">

      <!-- Error Alert -->
      <div id="errorAlert" class="alert alert-error" style="display: none;">
        <span id="errorMessage">Terjadi kesalahan</span>
      </div>

      <!-- Success Alert -->
      <div id="successAlert" class="alert alert-success" style="display: none;">
        <span id="successMessage">Berhasil</span>
      </div>

      <!-- Form -->
      <form id="createForm">

        <div class="form-group">
          <label class="form-label" for="namaProject">
            Nama Project <span class="required">*</span>
          </label>
          <input
            type="text"
            id="namaProject"
            name="namaProject"
            class="form-control"
            placeholder="Contoh: Pengadaan ATK Semester 1 2025"
          >
          <p class="form-hint">Nama deskriptif untuk project pengadaan</p>
          <p class="form-error" id="namaProjectError"></p>
        </div>

        <div class="form-group">
          <label class="form-label" for="unit">
            Unit <span class="required">*</span>
          </label>
          <input
            type="text"
            id="unit"
            name="unit"
            class="form-control"
            placeholder="Contoh: Bagian Umum"
          >
          <p class="form-hint">Unit kerja yang mengajukan pengadaan</p>
          <p class="form-error" id="unitError"></p>
        </div>

        <div class="form-group mt-4">
          <button type="submit" id="submitBtn" class="btn btn-primary btn-block">
            Simpan Project
          </button>
        </div>

        <div class="form-group">
          <a href="index.html" class="btn btn-secondary btn-block">
            Batal
          </a>
        </div>

      </form>

    </div>

  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/create.js"></script>

</body>
</html>
